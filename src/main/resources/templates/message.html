<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>메시지 창</title>
</head>
<body>

<script th:inline="javascript">
    var message = [[${message}]]
    if ([[${searchUrl}]] && message) {
        location.replace([[${searchUrl}]]);
        alert(message);
    }
    else{
        location.replace("/")
    }
</script>
</body>
</html>
